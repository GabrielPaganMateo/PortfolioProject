{% load static %}
<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
    <div class="btn-group" role="group">
    </div>
    <form action="" method="POST" id="OpeningForm">
      {% csrf_token %}
      {% for field in openingform %}
      <div class="field-wrapper">
          {{ field }}
          {% if field.errors %}
          <div id="alert" class="alert alert-danger">{{ field.errors.0 }}</div>
        {% endif %}
      </div>
  {% endfor %}
      <input class="btn btn-secondary" type="submit" value="Create Job Opening" style="width: max(13vh, 97px); font-weight:400; font-size: max(2vh, 12px);" name="opening">
    </div>
    </form>
<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
    <form action="" method="POST" enctype="multipart/form-data" id="CandidateForm">
      {% csrf_token %}
      {% for field in candidateform %}
      <div class="field-wrapper">
          {{ field }}
      </div>
  {% endfor %}
      <input class="btn btn-secondary" type="submit" value="Add Candidate" style="width: max(13vh, 97px); font-weight:400; font-size: max(2vh, 12px);" name="candidate">
  </form>
